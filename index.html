<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo" src="img/Logo.png" alt="logo Toboolist">
            <span>Toboolist</span>
        </header>
        <main>          
            <div class="bottoni">
                <input type="button" class="bottone1" value="Add Task"> 
                <input type="button" class="bottone2" value="Add Section"> 
            </div>
            <div class="liste">
                <dl>
                    <dt>New Task</dt>
                    <dd class="check editorial">Quarterly </dd>
                    <dt>Today</dt>
                    <dd class="check editorial">Recruiting blog post</dd>
                    <dd class="check q1">Mobile app launch</dd>
                    <dd class="cross recruiting">Interview Jhon H.</dd>
                    <dd class="check mobile">Summit update to mobile storefronts</dd>
                    <dt>Upcoming</dt>
                    <dd class="cross">Shedule meeting with Alex</dd>
                    <dd class="check website">Homepagr refresh</dd>
                    <dd class="check sales">Onboard new Sales team memebers</dd>
                    <dd class="check editorial">Review editorial calendar</dd>
                </dl>

            </div>
        </main>
        
    </body>
</html>
